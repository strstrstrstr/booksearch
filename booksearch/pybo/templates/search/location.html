{% extends 'base.html' %}
{% block content %}
<style>
.container {
	padding-top:50px;
}
.container2 {
	display: flex;
	/* display: inline-flex; */
	flex-direction: row;
    flex-wrap: wrap;

}
.item {
	margin-right: auto;
    margin-left: auto;
}

.map {
	width:50%;
	padding-top:30px;
	margin-right: auto;
    margin-left: auto;
}

.map img{
	width:100%;
	height:200px;
}
.bookImg {
	padding-left:30px;
}
.bookImg img {
	width:400px;
	height:250px;
	}
.bookData {
	width:40%;
}
</style>
<div class="container">
	{% if bookData %}
	<div class="container2">

		<div class="item bookImg"><img src="{{ bookData.bookImageURL}}"></div>
		<div class="item bookData"><h1>{{ bookData.bookname}} </h1>
			{{ bookData.description}}
		</div>
	</div>
	<div class="map" style="" >
		<div id="map" style="width:600px;height:100%;"></div>
	</div>
	{% endif %}
</div>


<script>
$(document).ready(function() {
	var body = document.body,
	html = document.documentElement;
	var height = Math.max( body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight );
	var height2 = $('html').height()
	$('.map').height(height-height2-2);
	function success({ coords, timestamp }) {
            const latitude = coords.latitude;   // 위도
            const longitude = coords.longitude; // 경도

	        kakaomap(latitude, longitude)
	};
 	function getUserLocation() {
            if (!navigator.geolocation) {
                throw "위치 정보가 지원되지 않습니다.";
            }
            navigator.geolocation.getCurrentPosition(success);
        }

        getUserLocation();
	function kakaomap(latitude, longitude){
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(latitude, longitude),
			level: 5
		};

		var map = new kakao.maps.Map(container, options);




		var positions = []
		{% if lbInfo %}
		{% for lb in lbInfo %}
			positions.push({'title':'{{lb['lib']['libName']}}'
			,content: '<div>{{lb['lib']['libName']}}</div>'
			,'latlng': new kakao.maps.LatLng({{lb['lib']['latitude']}}, {{lb['lib']['longitude']}})})
		{% endfor %}
		{% endif %}

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

for (var i = 0; i < positions.length; i ++) {

    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35);

    // 마커 이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지
    });
}
}

});
</script>
{% endblock %}
